<div class="mainContainer">
    <div *ngIf="cartlist.length" class="flex justify-end px-4">
        <button pButton type="button" icon="pi pi-angle-double-right" iconPos="left" label="Checkout" routerLink="/checkout"></button>
    </div>
    <div class="px-4 mt-4">
        <div *ngIf="!cartlist.length" class="flex justify-center">
            <div>No items found . . .</div>
        </div>
        <div *ngIf="cartlist.length">
            <ng-container *ngFor="let item of cartlist">
                <div class="product-item" style="height: 100%;">
                    <div class="product-item-content">
                        <div class="p-mb-3" style="display: flex; justify-content: center;">
                            <img src="../../../assets/images/{{item.code}}.jpg" [alt]="item.name" class="product-image" />
                        </div>
                        <div>
                            <h4 class="p-mb-2">{{item.name}}</h4>
                            <h6 class="p-mt-0 p-mb-2">${{item.price}}</h6>
                            <span [class]="'product-badge status-'+item.status.toLowerCase()">{{item.status}}</span>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
